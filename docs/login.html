<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

<body>


<div class="con-min-width">
    <div class="con">
        <div class="login-box">
        <div class="login-logo">
            <a href="index.html"><img src="https://auth.projectlion.io/static/img/projectlion_logo.svg" alt=""></a>
        </div>
        <div class="login-text">
            <div class="login-tx1">
            안녕하세요👋
            </div>
            <div class="login-tx2">

            <br>

        </div>
        </div>
        <div class="login-email">

        <input type="text" class="border rounded-md p-3" style="width:428px;" placeholder="이메일">

            <div class="email-box-1 flex self-center relative">

        </div>

        <button class="bt-1 flex justify-center py-3 items-center w-full ">로그인&nbsp;하기</button>
        <a href="sign.html"><button class="bt-2 flex justify-center py-3 items-center w-full ">회원가입&nbsp;하기</button></a>
        <div class="login-text3 flex justify-center">
